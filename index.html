<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Italian leather perfume UI</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h3>Adze. <span>DESIGN</span></h3>
        </div>
        <div class="header_btn">
            <ul>
                <li class="res">Home</li>
                <li class="res">Products</li>
                <li class="res">About</li>
                <li class="res">interviews</li>
                <li><i class="bi bi-search"></i></li>
                <li><i class="bi bi-cart"></i></li>
            </ul>
        </div>
    </nav>
    <section class="home">
        <div class="home-text">
            <h2>Italian leather</h2>
            <h5>A Lucid Dream.</h5>
            <p>Italian leather speaks the Italian of Rome, the one drowsily murmured in the seat of a cabrilot</p>
            <h2>205.00 rupe</h2>
            <span>
                <img src="./image/home.png" alt="">
                <img src="./image/images.jpg" alt="">
            </span>
            <button>Buy now</button>
        </div>
        <div class="home-img">
            <img src="./image/white.jpg" alt="">
        </div>
    </section>
</body>
</html>
